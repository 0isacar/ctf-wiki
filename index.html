<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>

<body>
  <div id="app"></div>
</body>
<script>
window.$docsify = {
  name: 'CTF WiKi',
  loadSidebar: true,
  subMaxLevel: 3,
  autoHeader: true,
  homepage: 'INTRODUCTION.md',
  auto2top: true,
  coverpage: 'cover.md',
  executeScript: true,
  plugins: [
    function (hook) {
      hook.doneEach(function () {
        // 每次路由切换时数据全部加载完成后调用，没有参数。
        // ...
        MathJax.Hub.Queue(["Typeset", MathJax.Hub])
      })
    }
  ]
}
</script>
<script src="//unpkg.com/docsify"></script>
<!--代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({ extensions: ["tex2jax.js"], jax: ["input/TeX", "output/HTML-CSS"], tex2jax: { inlineMath: [ ['$','$'],
  ["\\(","\\)"] ], displayMath: [ ['$$','$$'], ["\\[","\\]"] ], processEscapes: true }, "HTML-CSS": { availableFonts: ["TeX"]
  } });
</script>
<script src="//cdn.bootcss.com/mathjax/2.6.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</html>
