<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
window.$docsify = {
    name: 'CTF WiKi',
    loadSidebar: true,
    subMaxLevel: 3,
    autoHeader: true,
    homepage: 'INTRODUCTION.md',
    auto2top: true,
    coverpage: 'cover.md',
    executeScript: true,
    plugins: [
        <!--Footer-->
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
    ]
}
</script>
<script src="//unpkg.com/docsify"></script>
